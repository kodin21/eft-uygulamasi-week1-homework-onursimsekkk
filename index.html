<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bank Account</title>
</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Bank Application</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Hesap Seç/Değiştir
                    </a>
                    <ul id="dropdown" class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    </ul> 
                  </li>
                </ul>
              </div>
              <h4 id="balance">Your Account</h4>
            </div>
          </nav>
          <!-- Section -->
          <section id="main" class="container text-center">
            <div class="row">
              <div class="input-group mb-4 mt-5">
                <span class="input-group-text" id="basic-addon1">IBAN</span>
                <input type="text" id="iban" class="form-control" placeholder="IBAN No" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" id="sendMoney" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <button type="button" id="sendBtn" class="btn btn-success btn-lg">Send</button>
            <!-- Timer Box -->
            <div id="timer"></div>
          </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
